<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Формуляр читателя</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
     <h1 class="h1">Формуляр читателя городской библиотеки</h1><center>
    <form>
       
        <label for="surname">Введите фамилию:</label>
        <input type="text" id="surname" name="surname" placeholder="Фамилия">

        <label for="name">Введите имя:</label>
        <input type="text" id="name" name="name" placeholder="Имя">

        <label for="patronymic">Введите отчество:</label>
        <input type="text" id="patronymic" name="patronymic" placeholder="Отчество">

        <label for="gender">Пол:</label>
        <select id="gender" name="gender">
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
            
        </select>

        <label for="birthdate">Дата рождения:</label>
        <input type="date" id="birthdate" name="Введите свою дату рождения">

        <label for="work">Место работы и должность (если работает):</label>
        <input type="text" id="work" name="work" placeholder="Введите место работы">

        <label for="school">Учебное заведение, год обучения (если учится):</label>
        <input type="text" id="school" name="school" placeholder="Введите место обучения и год">

        <label for="home">Адрес проживания:</label>
        <input type="text" id="home" name="home" placeholder="Введите адрес">

        </select>

        <label for="passport">Данные паспорта:</label>
        <input type="text" id="passport" name="passport" placeholder="Номер, кем выдан, дата выдачи, срок действия">


        <label for="phone">Номер телефона:</label>
        <input type="phone" id="phone" name="phone" placeholder="Введите номер телефона">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Введите электронную почту">

        <input type="submit" value="Отправить">
</body>
</html>
