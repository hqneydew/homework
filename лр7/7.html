<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    .calculator {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
    }
    
    .calculator input {
      width: 100%;
      margin-bottom: 5px;
      padding: 5px;
    }
    
    .calculator button {
      width: 48%;
      margin-bottom: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <button onclick="clearAll()">CE</button>
    <button onclick="clearEntry()">C</button>
    <button onclick="deleteDigit()">&#x2190;</button>
    <button onclick="appendValue(7)">7</button>
    <button onclick="appendValue(8)">8</button>
    <button onclick="appendValue(9)">9</button>
    <button onclick="appendOperator('+')">+</button>
    <button onclick="appendValue(4)">4</button>
    <button onclick="appendValue(5)">5</button>
    <button onclick="appendValue(6)">6</button>
    <button onclick="appendOperator('-')">-</button>
    <button onclick="appendValue(1)">1</button>
    <button onclick="appendValue(2)">2</button>
    <button onclick="appendValue(3)">3</button>
    <button onclick="appendOperator('*')">*</button>
    <button onclick="appendValue(0)">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendOperator('/')">/</button>
    <button onclick="changeSign()">+/-</button>
    <button onclick="calculatePercentage()">%</button>
    <button onclick="calculateInverse()">1/x</button>
    <button onclick="calculateSquareRoot()">âˆš</button>
  </div>
  
  <script>
    let display = document.getElementById('display');
    
    function appendValue(value) {
      display.value += value;
    }
    
    function appendOperator(operator) {
      display.value += ' ' + operator + ' ';
    }
    
    function calculate() {
      display.value = eval(display.value);
    }
    
    function clearAll() {
      display.value = '';
    }
    
    function clearEntry() {
      let calculation = display.value;
      let lastIndex = calculation.lastIndexOf(' ');
      display.value = calculation.slice(0, lastIndex);
    }
    
    function deleteDigit() {
      display.value = display.value.slice(0, -1);
    }
    
    function changeSign() {
      display.value = -parseFloat(display.value);
    }
    
    function calculateInverse() {
      display.value = 1 / parseFloat(display.value);
    }
    
    function calculateSquareRoot() {
      display.value = Math.sqrt(parseFloat(display.value));
    }
    
    function calculatePercentage() {
      display.value = parseFloat(display.value) / 100;
    }
  </script>
</body>
</html>
